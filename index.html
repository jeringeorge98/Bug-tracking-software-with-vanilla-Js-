<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Issue tracker</title>
  </head>
  <body onload={fetchIssues()}>
    <div class="container">
      <h1>JS Issue Tracker <small> By Jerin George</small></h1>
    </div>
    <div class="jumbotron">
      <h3>Add new Issue</h3>
      <form id="issueInputForm">
        <div id="form-group">
          <label for="issueDescInput">Description</label>
          <input
            type="text"
            class="form-control"
            id="issueDescInput"
            placeholder="Enter the issue"
          />
        </div>
        <div id="form-group">
          <label for="issueSeverityInput">Severity</label>
          <select id="issueSeverityInput" class="form-control">
            <option value="low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div id="form-group">
          <label for="issueAssignedToInput">Assigned To</label>
          <input
            type="text"
            class="form-control"
            id="issueAssignedToInput"
            placeholder="Enter Name"
          />
        </div>
        <div style="margin:5%;">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        </form>
           </div>
    </div>
    <div class="col-lg-12">
    <div id="issuesList">
      
    </div>
  </div>
 <div class="footer"> 
dsdsdsd    
</div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
